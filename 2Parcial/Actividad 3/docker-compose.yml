services:
  # Base de datos para microservicio de Cursos
  postgres_curso:
    image: postgres:17
    container_name: postgres_curso
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: curso_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_curso_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para microservicio de Inscripciones
  postgres_inscripcion:
    image: postgres:17
    container_name: postgres_inscripcion
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: inscripcion_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_inscripcion_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ para mensajería asíncrona
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para caché
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Cursos (del Taller 1)
  ms-curso:
    build: ./ms-curso
    container_name: ms-curso
    ports:
      - "3001:3001"
    depends_on:
      postgres_curso:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres_curso
      - DATABASE_PORT=5432
      - DATABASE_USER=pguser
      - DATABASE_PASSWORD=pgpass
      - DATABASE_NAME=curso_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/cursos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Inscripciones (del Taller 1)
  ms-inscripcion:
    build: ./ms-inscripcion
    container_name: ms-inscripcion
    ports:
      - "3002:3002"
    depends_on:
      postgres_inscripcion:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      ms-curso:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_HOST=postgres_inscripcion
      - DATABASE_PORT=5432
      - DATABASE_USER=pguser
      - DATABASE_PASSWORD=pgpass
      - DATABASE_NAME=inscripcion_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CURSO_SERVICE_URL=http://ms-curso:3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/inscripciones"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway con Gemini y MCP (NUEVO - Taller 3)
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      ms-curso:
        condition: service_healthy
      ms-inscripcion:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BACKEND_URL=http://ms-curso:3001
      - INSCRIPCION_URL=http://ms-inscripcion:3002
      - MCP_SERVER_PATH=/app/mcp-server/dist/server.js
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/inscripcion/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_curso_data:
  postgres_inscripcion_data:
